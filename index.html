<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
</head>
<link rel="stylesheet" href="styel.css">
<body>
    <div class="container">
        <div class="google">
        <img src="google.png">
        <div class="search">
        <input type="text" id="input" placeholder="search">
        <button type="submit"  id="clean">X</button>
    <img src="search-removebg-preview.png" id="sear">
     
    </div>
</div>
</div>
<script>
    document.getElementById('clean').addEventListener('click',()=>{
document.getElementById('input').value='';
    });
    document.getElementById('sear').addEventListener('click',()=>{
window.location.href=`https://www.google.com/search?q= 
${document.getElementById('input').value}`
    });
</script>
</body>
</html>
